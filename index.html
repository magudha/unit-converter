<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Unit Converter</h1>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="input" name="input" placeholder="Enter value here...">
            <span>=</span>
            <input type="number" class="form-control" id="result" name="result" placeholder="result">
            <div class="input-group-append">
                <select class="btn btn-light" name="unit" id="unit">
                    <optgroup label="Length">
                         <option value="kilometres">Kilometre</option>
                        <option value="metres">Metres</option>
                        <option value="inches">Inches</option>
                        <option value="feet">feet</option>
                    </optgroup>
                    <optgroup label="Temperature">
                        <option value="celcius">Celcius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                    </optgroup>
                    <optgroup label="Speed">
                        <option value="metresPerSecond">metres per second</option>
                        <option vlaue="kilometrePerHour">kilometres per hour</option>
                        <option value="milesPerHour">miles per hour</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <section id="output">
            <!-- Gram -->
            <div class="card bg-primary mb-3">
                <div class="card-header" id="card-1">
                    <h4></h4>
                    <div></div>
                </div>
            </div>
            <!-- Kilogram -->
            <div class="card bg-success mb-3">
                <div class="card-header" id="card-2">
                    <h4></h4>
                    <div></div>
                </div>
            </div>
            <!-- Ounce -->
            <div class="card bg-">
                <div class="card-header" id="card-3">
                    <h4></h4>
                    <div></div>
                </div>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
